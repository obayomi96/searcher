<!doctype html>
<html lang="en">
      <head>
        <title>Any Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <link rel="shotrcut icon" href="images/logo2.png" type="image/png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/style.css">

    <body class="container-fluid">
    <header>
    <div>
        <h1>
        <img src="images/logo2.png" alt="Wikipedia Logo" height="70px" width="70px">
          Any search
        </h1>
        <button>
        <a href="youtube.html">Search For Videos</a>
        </button>
    </div>
    </header>
  <!-- Search Input -->
    <main>

    <header class="searchForm-container">

      <img src="https://image.ibb.co/e6vOFQ/wikipedia.png" alt="Wikipedia Logo">

      <form class="searchForm">
        <input type="search" class="searchForm-input">
        <button type="submit" class="icon searchIcon">
          <img src="https://image.ibb.co/cpG8zk/search.png" alt="Magnifying Glass Icon">
        </button>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" rel="noopener" class="icon randomIcon">
          <img src="https://image.ibb.co/fR5OX5/random.png" alt="Shuffle Icon">
        </a>
      </form>

    </header>

    <section class="searchResults"></section>

  </main>
    
      <script src="/js/app.js"></script>
