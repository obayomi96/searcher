<!DOCTYPE html>
<html lang="en">
    <head>		
        <title>Search</title>
        <meta charset="UTF-8" />					
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Search App" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>
            <h1 class="w100 text-center"><a href="index.html">Quick Search</a></h1>

        </header>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="searchForm">
                    <p><input type="text" class="search form-control btn btn-primary w100" placeholder="Search something..." autocomplete="off" class="form-control" /></p>

                    <p><input id="submit" type="submit" value="Search" class="form-control btn btn-primary w100"></p>
                </form>
                <div id="results" class="searchResults"></div>
            </div>
        </div>
        
        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
